  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      background-color: #ffe4e1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .login-btn {
      background-color: #ffb6b9;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-direction: row;
      margin: 20px;
    }
    aside {
      width: 200px;
      background-color: #fff0f5;
      padding: 15px;
      border-radius: 10px;
      height: fit-content;
    }
    aside a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #666;
    }
    main {
      flex: 1;
      margin-left: 20px;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    .feature-item {
      background-color: #ffffff;
      flex: 1 1 calc(30% - 20px);
      min-width: 250px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .feature-item iframe, .feature-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    footer {
      background-color: #ffe4e1;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      aside {
        width: 100%;
        margin-bottom: 20px;
      }
      .features {
        gap: 10px;
        justify-content: center;
      }
      .feature-item {
        flex: 1 1 calc(45% - 10px);
      }
    }
    @media (max-width: 480px) {
      .feature-item {
        flex: 1 1 calc(45% - 10px);
      }
    }
  </style>
</head>
